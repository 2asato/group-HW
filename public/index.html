<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body ng-controller="MyController as ctrl">
<!-- {{2 + 2}} -->
    <h1>Beer Bier Beoir Birra</h1>
    <h2>Craft Beer Club</h2>

    <ul>

      <li ng-repeat='beer in ctrl.beers'>{{varietal}}: {{brand}}: {{name}}: {{abv}}: ></li>
    </ul>


    <form>
      {{ctrl.varietal}}*******{{ctrl.brand}}
      {{ctrl.name}}********{{ctrl.abv}}

      <input type="text" ng-model="ctrl.varietal" placeholder="varietal" />
      <input type="text" ng-model="ctrl.brand" placeholder="brand" />
      <input type="text" ng-model="ctrl.name" placeholder="name" />
      <input type="text" ng-model="ctrl.abv" placeholder="abv" />
       <input type="submit" value="Submit a New Beer"/>
    </form>


  </body>
</html>
