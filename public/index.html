<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body ng-controller="MyController as ctrl">
<!-- {{2 + 2}} -->
    <h1>Beer Bier Beoir Birra</h1>
    <h2>Craft Beer Club</h2>

    <ul>

      <li ng-repeat='beer in ctrl.beers'>{{beer.varietal}}:       {{beer.brand}}: {{beer.name}}: {{beer.abv}}
          <button ng-click='ctrl.deleteBeer(beer)'>Delete</button>
          <button ng-click='ctrl.toggleView();'>Edit</button>
      </li>
      <form ng-submit='ctrl.editBeer(beer);' ng-hide='ctrl.toggle'>
        {{ctrl.varietal}}*******{{ctrl.brand}}
        {{ctrl.name}}********{{ctrl.abv}}<br/>

        <input type="text" ng-model="ctrl.varietal" placeholder="varietal" /><br/>
        <input type="text" ng-model="ctrl.brand" placeholder="brand" /><br/>
        <input type="text" ng-model="ctrl.name" placeholder="name" /><br/>
        <input type="text" ng-model="ctrl.abv" placeholder="abv" /><br/>
         <input type="submit" value="Edit Beer"/>
      </form>

    </ul>



    <form ng-submit='ctrl.createBeer();'>
      {{ctrl.varietal}}*******{{ctrl.brand}}
      {{ctrl.name}}********{{ctrl.abv}}<br/>

      <input type="text" ng-model="ctrl.varietal" placeholder="varietal" /><br/>
      <input type="text" ng-model="ctrl.brand" placeholder="brand" /><br/>
      <input type="text" ng-model="ctrl.name" placeholder="name" /><br/>
      <input type="text" ng-model="ctrl.abv" placeholder="abv" /><br/>
       <input type="submit" value="Submit a New Beer"/>
    </form>


  </body>
</html>
